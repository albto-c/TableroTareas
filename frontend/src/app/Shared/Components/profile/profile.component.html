<div
    class="w-fit h-auto flex justify-between items-center gap-11 p-1 text-neutral-700 font-semibold select-none relative">
    <div
        (click)="
            this.onProfileClick()
                ? this.onProfileClick.set(false)
                : this.onProfileClick.set(true)
        "
        class="flex justify-center items-center gap-1 hover:cursor-pointer hover:bg-white hover:rounded-xl">
        <!-- profile -->
        <div class="mr-1 p-2">
            <i class="bi bi-person-bounding-box text-neutral-700 text-3xl"></i>
        </div>
        <span>{{ this.authService.getUserOfToken() }}</span>
        <div class="ml-5">
            <div
                [ngClass]="{
                    'border-8 border-transparent':
                        onProfileClick() || !onProfileClick(),
                    'border-t-0 border-b-neutral-700': onProfileClick(),
                    'border-b-0 border-t-neutral-700': !onProfileClick(),
                }"></div>
        </div>
    </div>
    <div
        [ngClass]="{ invisible: !onProfileClick() }"
        class="visible w-full h-auto flex justify-end items-center bg-white shadow absolute top-full rounded-xl mt-1 p-3">
        <div
            (click)="this.authService.logout()"
            class="group/modalProfile w-fit">
            <!-- logout -->
            <div>
                <i
                    class="bi bi-box-arrow-right text-neutral-700 text-3xl hover:text-neutral-300"></i>
            </div>
        </div>
    </div>
</div>
